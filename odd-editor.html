<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="resources/css/theme.css"/>

        <script type="module" src="resources/scripts/pb-components-bundle.js"></script>
        <script type="module" src="resources/scripts/pb-odd-editor.js"></script>
        <style>
        main {
            margin: 30px 20px;

            --paper-input-container: {
                padding: 0;
            }

            --paper-dialog-title: {
                margin-top: 0;
                padding: 12px;
                background-color: #607D8B;
                color: #F0F0F0;
            }

            --pb-view-height: calc(100vh - 94px);
        }            
        </style>
    </head>
    <body>
        <pb-page data-template="pages:pb-page" locales="resources/i18n/{{lng}}.json" unresolved="unresolved">
            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar class="menubar">
                        <a href="${app}/index.html" class="logo" data-template="pages:parse-params">
                            <img src="resources/images/tei-publisher-logo-contrast-color.svg"/>
                        </a>
                        <a href="${app}/index.html" data-template="pages:parse-params">Start</a>
                        <paper-menu-button>
                            <a href="#" slot="dropdown-trigger">
                                <pb-i18n key="menu.documentation">Documentation</pb-i18n>
                            </a>
                            <paper-listbox slot="dropdown-content">
                                <paper-item>
                                    <a href="${app}/doc/documentation.xml?odd=docbook.odd" data-template="pages:parse-params">
                                        <pb-i18n key="menu.documentation">Documentation</pb-i18n>
                                    </a>
                                </paper-item>
                                <paper-item>
                                    <a href="${app}/doc/documentation.xml?odd=docbook.odd&amp;id=faq" data-template="pages:parse-params">FAQ</a>
                                </paper-item>
                                <paper-item>
                                    <a target="_blank" href="${app}/components/docs.html" data-template="pages:parse-params">Webcomponents API</a>
                                </paper-item>
                            </paper-listbox>
                        </paper-menu-button>
                        <a href="${app}/doc/blog/" data-template="pages:parse-params"><pb-i18n key="menu.news"/></a>
                        <a href="https://gitlab.existsolutions.com/tei-publisher/" title="View code on Gitlab">
                            <img src="resources/images/wm_no_bg.svg" height="20"/>
                        </a>

                        <pb-media-query query="min-width: 1024px">
                            <!-- language selector -->
                            <pb-lang name="lang">
                                <paper-item value="en">en</paper-item>
                                <paper-item value="de">de</paper-item>
                                <paper-item value="fr">fr</paper-item>
                                <paper-item value="gr">gr</paper-item>
                                <paper-item value="it">it</paper-item>
                                <paper-item value="pl">pl</paper-item>
                                <paper-item value="es">es</paper-item>
                                <paper-item value="nl">nl</paper-item>
                            </pb-lang>
                        </pb-media-query>
                        <pb-login id="login" group="tei">
                        </pb-login>
                        <pb-progress indeterminate="indeterminate" bottom-item="bottom-item"/>
                    </app-toolbar>
                </app-header>
                <main>
                    <pb-odd-editor
                        endpoint="http://localhost:8080/exist/apps/tei-publisher"
                        data-template="app:odd-editor">
                    </pb-odd-editor>
                </main>
            </app-header-layout>
        </pb-page>
    </body>
</html>
