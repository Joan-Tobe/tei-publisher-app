<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>

        <title>pb-view Demo</title>
        <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <link rel="import" href="../dependencies-dev.html"/>
        <custom-style>
            <style is="custom-style" include="demo-pages-shared-styles">
                body {
                    --paper-fab-background: var(--color-primary);
                }

                demo-snippet {
                    position: relative;
                }

                main {
                    display: flex;
                    justify-content: space-between;
                }
            </style>
        </custom-style>
    </head>

    <body>
        <h2>pb-view without animation</h2>
        <demo-snippet>
            <template>
                <pb-document id="document1" path="test/kant_rvernunft_1781.TEI-P5.xml" odd="dta"></pb-document>

                <!-- Output the document title -->
                <pb-view src="document1" xpath="//teiHeader/fileDesc/titleStmt/title">
                    <pb-param name="header" value="short"/>
                </pb-view>
                <main>
                    <!-- Navigate to previous page -->
                    <pb-navigation direction="backward" unit="page" keyboard="left">
                        <paper-fab icon="icons:chevron-left"></paper-fab>
                    </pb-navigation>
                    <pb-view id="view1" src="document1" view="page"></pb-view>
                    <!-- Navigate to next page -->
                    <pb-navigation direction="forward" unit="page" keyboard="right">
                        <paper-fab icon="icons:chevron-right"></paper-fab>
                    </pb-navigation>
                </main>
            </template>
        </demo-snippet>

        <h2>pb-view with animation</h2>
        <demo-snippet>
            <template>
                <pb-document id="document1" path="test/kant_rvernunft_1781.TEI-P5.xml" odd="dta"></pb-document>

                <!-- Output the document title -->
                <pb-view src="document1" xpath="//teiHeader/fileDesc/titleStmt/title">
                    <pb-param name="header" value="short"/>
                </pb-view>
                <main>
                    <!-- Navigate to previous page -->
                    <pb-navigation direction="backward" unit="page" keyboard="left">
                        <paper-fab icon="icons:chevron-left"></paper-fab>
                    </pb-navigation>
                    <pb-view id="view1" src="document1" view="page" animation="true"></pb-view>
                    <!-- Navigate to next page -->
                    <pb-navigation direction="forward" unit="page" keyboard="right">
                        <paper-fab icon="icons:chevron-right"></paper-fab>
                    </pb-navigation>
                </main>
            </template>
        </demo-snippet>
    </body>
</html>
